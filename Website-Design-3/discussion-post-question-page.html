<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900">
    <div class="m-4 mb-8 flex justify-center text-2xl font-bold md:font-extrabold md:text-4xl md:m-8 text-white">Post question</div>
    <form action="" class="flex flex-col justify-center items-center">
        <textarea class="rounded-xl p-4 text-xl font-bold m-4 h-96 w-72 md:h-[27rem] md:w-[50rem] border-4 border-red-400" name="post-question" id="post-question-id" cols="0" rows="0"></textarea>
        <input class="text-white bg-red-500 p-3 rounded-xl cursor-pointer font-bold" type="submit" value="Submit">
    </form>
</body>
</html>
