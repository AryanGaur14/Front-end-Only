<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url("image/back.jpg");
            background-size: cover;
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center">
    <!-- login-form-start -->
    <div class="w-72 md:h-[31rem] md:w-[26rem] bg-slate-900 rounded-xl grid grid-rows-4 md:grid-rows-3 ">
        <!-- login-heading-start -->

        <div class="flex justify-center items-center text-2xl md:text-4xl font-bold text-white">Log-in</div>

        <!-- login-heading-end -->

        <!-- login-information-form-start -->

        <div class="p-2 md:p-4 mx-2 md:mx-4  flex justify-center row-span-3 md:row-span-2">
            <form action="" class="flex flex-col">

                <!-- username-input-start -->

            <div class="my-2 flex flex-col md:h-20 md:w-72">
                <label class="md:text-lg font-semibold text-white" for="username-id">Username</label>
                <input class="w-60 md:w-auto p-1 border-4 border-red-500 rounded-xl " type="text" name="username" id="username-id" placeholder="Enter here..">
                <!-- <div class="flex justify-center text-red-400">wrong username</div> -->
            </div>

                <!-- username-input-ends -->

                <!-- password-input-start -->

            <div class="my-1 flex flex-col md:h-20 md:w-72 ">
                <label class="md:text-lg font-semibold text-white" for="password-id">Password</label>
                <input class="p-1 border-4 border-red-500 rounded-xl " type="password" name="password" id="password-id" placeholder="Enter here..">
                <!-- <div class="flex justify-center text-red-400">wrong password</div> -->

            </div>

                <!-- password-input-ends -->


                <!-- registation-link-start -->

                <div class="flex justify-center m-3"><a class="text-white" href="registration-page.html">First time? Let's Register!</a></div>

                <!-- registation-link-ends -->

                <!-- form-submit-button-start -->

            <div class="flex justify-center">
                <input class="mb-3 px-2 md:px-4 p-1 md:p-2  bg-red-500 rounded-lg text-base md:text-lg font-semibold cursor-pointer text-white" type="submit" value="Log-in">
            </div>

                <!-- form-submit-button-ends -->
                
            </form>
        </div>

        <!-- login-information-form-ends -->
    </div>
    <!-- login-form-end -->
</body>
</html>
